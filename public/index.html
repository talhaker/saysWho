<!DOCTYPE html>
<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome\css\font-awesome.min.css">

    <script></script>
    <title></title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 home-page">
               
                <div class="row header-page">

                        <div class="col-xs-8 title-page" id="goHome">SaysWho? <br>“Finding my inspiration”  </div>
                        <div class="col-xs-2 myQuote"><i id="myBook" class="symbol fa fa-book"></i> </div>
                        <div class="col-xs-2 login"><i  data-toggle="modal"  data-target="#modalLogin" class="symbol fa fa-user "></i></div>
                      
                </div>
                <div class="row find-Quote">
                        <select name="Options" id="findQuote" class="col-xs-2">
                                <option value="tag">tag</option>
                                <option value="author">author</option>
                                <option value="filter">filter</option>
                       </select>
                       <div class="col-xs-8"> <input class="form-control " id="findBy" type="text" placeholder="find qoute by .... "></div>
                       <i  id="find" class="fa fa-search " style="font-size: 35px"></i>

                </div>
              
 <!-- start imagPag --> 
   <div class="row imagPag">

                    <div class="col-xs-3"></div>
                    <div class="col-xs-8">

                                <area  class="imgClick" alt="beauty" title="beauty"  coords="263,41,260,53,214,48,219,36,248,38,263,42" shape="poly">
                                <area  class="imgClick" alt="remorse" title="remorse"  coords="201,191,264,192,267,171,217,160,202,170,204,174" shape="poly">

                                <area  class="imgClick" alt="stability" title="stability"  coords="387,372,346,393,307,410,246,415,204,415,117,392,91,379,114,347,146,348,135,372,124,391,191,411,212,393,203,362,262,362,265,388,306,410,345,392,303,341,336,328,361,365,383,373,387,372" shape="poly">
                            </map>
                    </div>
                    <div class="col-xs-1"></div>
      </div>
   <!-- end imagPag -->     

 <!-- start searchResults -->

 <div class="row body-quote" style="display: none">
                        
        <button type="button" id="previous" class="btnShow col-xs-2 btn btn-primary">previous</button>
    
    <div class="col-xs-8 title">
    <div class="borderQuote">
        <span class="marker"> “</span>
        <span id="QuoteText"></span> 
        <span class="marker">”</span>
    </div>
    </div>
   
      <button type="button" id="next" class="btnShow  col-xs-2 btn btn-info">next</button>
      <div class="btnSave">
        <!-- <a href="" class="btn btn-default btn-rounded" data-toggle="modal" data-target="#modalSave">click to save -->
     </div>
                    <!-- ////////////////      modalSave    ////////////////////// -->

                    <div class="modal fade" id="modalSave" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-notify modal-sm" role="document">
                                <!--Content-->
                                <div class="modal-content">
                                    <!--Header-->
                                    <div class="modal-header text-center modal-save">
                                        <h4 class="modal-title  white-text w-100 font-weight-bold py-2">Save Quote</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true" class="white-text">&times;</span>
                                        </button>
                                    </div>
                        
                                    <!--Body-->
                                    <div class="modal-body">
                                        <div class="md-form mb-5">
                                            <input type="text"  id="tag" placeholder="tag optional" class="form-control validate">
                                        </div>
                        <br>
                                        <div class="md-form">
                                            <input type="text"  id="note" placeholder="note optional" class="form-control validate">
                                        </div>
                                    </div>
                        
                                    <!--Footer-->
                                    <div class="modal-footer justify-content-center">
                                        <a type="button" id="save" class="btn btn-outline-warning waves-effect">Save</a>
                                    </div>
                                </div>
                                <!--/.Content-->
                            </div>
                        </div>
                        
                        <div class="text-center">
                            <!-- <a href="" class="btn btn-default btn-rounded" data-toggle="modal" data-target="#modalSave">click to save -->
                                    <button type="button"  data-toggle="modal"  data-target="#modalSave" class="btn btn-info">click to save</button>
                         </div>
          
</div>

   <!-- ////////////////      modalLogin    ////////////////////// -->
            <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-notify modal-sm" role="document">
                        <!--Content-->
                        <div class="modal-content">
                            <!--Header-->
                            <div class="modal-header text-center">
                                <h4 class="modal-title white-text w-100 font-weight-bold py-2">Login</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true" class="white-text">&times;</span>
                                </button>
                            </div>

                            <!--Body-->
                            <div class="modal-body">
                                <div class="md-form mb-5">
                                    <input type="text" required  id="userName" placeholder="user name" class="form-control validate">
                                </div>
                                    <br>
                                <div class="md-form">
                                    <input type="email" required id="userEmail" placeholder="email" class="form-control validate">
                                </div>
                                <br>
                                <div class="md-form">
                                    <input type="text" required  id="userPass" placeholder="password" class="form-control validate">
                                </div>
                            </div>

                            <!--Footer-->
                            <div class="modal-footer justify-content-center">
                                <a type="button" id="login" class="btn btn-outline-warning waves-effect">login</a>
                            </div>
                        </div>
                        <!--/.Content-->
                    </div>
                </div>
 
            </div>

    </div>
  

    <script src="jquery/dist/jquery.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js" type="module"></script>

</body>

</html>
