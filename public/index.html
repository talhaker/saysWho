<!DOCTYPE html>
<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome\css\font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
    <title>sayWho?</title>
</head>

<body>
    <div class="container">
        <div class="row home-page">
            <div class="col-xs-12">

                <!-- Header                        -->
                <div class="row">
                    <div class="header-strip">
                        <div class="col-xs-offset-1 col-xs-9">
                            <p>
                                <h1><i><b>SaysWho?</b></i></h1>
                            </p>
                            <p>
                                <h2><i>“Finding my inspiration”</i></h2>
                            </p>
                        </div>
                        <div class="col-xs-1">
                            <!-- clickable icon to move to inspirationBook.html -->
                            <a id="book" class="notebook-icon" href="#"><img src="Images/notebook-Icon.png"></a>
                        </div>
                        <div class="col-xs-1">
                            <!-- clickable icon collpase sign-in form -->
                            <!-- need to copy the code for collapse sign-in form searchResults.html-->
                            <a id="login" class="login-icon" href="#"><img src="Images/login-icon.png"></a>
                        </div>
                    </div>
                </div>
                <!-- closing header -->

                <!-- Search strip                        -->
                <div class="row search-quote">
                    <select name="Options" id="findQuote" class="col-xs-2 col-xs-offset-1">
                        <option value="tag">tag</option>
                        <option value="author">author</option>
                        <option value="filter">filter</option>
                    </select>
                    <div class="col-xs-8">
                        <input class="form-control " id="findBy" type="text" placeholder="find qoute by .... ">
                    </div>
                    <i id="find" class="fa fa-search " style="font-size: 35px"></i>
                </div>
                <!-- closing search strip                        -->

            </div>

            <hr>

            <!-- Vitruvian Man map                        -->
            <div class="row">
                <div class="col-xs-offset-3 col-xs-6 vitruvian-man-map">
                    <img id="myImg" src="Images/Vitruvian-Man.jpg">
                </div>
            </div>
            <!-- closing itruvian Man map                        -->


            <script src="jquery/dist/jquery.js"></script>
            <script src="bootstrap/dist/jsbootstrap.min.js"></script>
            <script src="handlebars/dist/handlebars.js"></script>
            <script src="main.js" type="module"></script>
        </div>
    </div>
</body>

</html>
